version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gnosis
      POSTGRES_PASSWORD: gnosis_pass
      POSTGRES_DB: market_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gnosis"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://gnosis:gnosis_pass@postgres:5432/market_analytics
      ALPACA_API_KEY: ${ALPACA_API_KEY:-demo}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY:-demo}
      MASSIVE_API_KEY: ${MASSIVE_API_KEY:-demo}
      UNUSUAL_WHALES_API_KEY: ${UNUSUAL_WHALES_API_KEY:-demo}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests

volumes:
  postgres_data:
